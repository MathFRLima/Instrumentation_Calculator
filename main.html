<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Instrumentação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Instrumentação</h1>

        <div class="card">
            <h2>Defina as Especificações do Instrumento</h2>
            <div class="input-group">
                <label for="c-min">Corrente Mínima (mA)</label>
                <input type="number" id="c-min" placeholder="ex: 4">
            </div>
            <div class="input-group">
                <label for="c-max">Corrente Máxima (mA)</label>
                <input type="number" id="c-max" placeholder="ex: 20">
            </div>
            <div class="input-group">
                <label for="p-min">Pressão Mínima (bar)</label>
                <input type="number" id="p-min" placeholder="ex: 0">
            </div>
            <div class="input-group">
                <label for="p-max">Pressão Máxima (bar)</label>
                <input type="number" id="p-max" placeholder="ex: 10">
            </div>
        </div>

        <div class="card">
            <h2>Calcular Corrente a partir da Pressão</h2>
            <div class="input-group">
                <label for="p-atual">Digite a Pressão Atual (bar)</label>
                <input type="number" id="p-atual" placeholder="Valor em bar">
            </div>
            <button onclick="calcularCorrente()">Calcular Corrente</button>
        </div>

        <div class="card">
            <h2>Calcular Pressão a partir da Corrente</h2>
            <div class="input-group">
                <label for="c-atual">Digite a Corrente Atual (mA)</label>
                <input type="number" id="c-atual" placeholder="Valor em mA">
            </div>
            <button onclick="calcularPressao()">Calcular Pressão</button>
        </div>
        
        <div class="resultado-card">
            <h2>Resultado</h2>
            <p id="resultado">O resultado aparecerá aqui.</p>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
