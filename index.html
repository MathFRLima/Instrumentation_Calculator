<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Instrumentação</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Instrumentação</h1>

        <div class="card">
            <h2>Defina as Especificações do Instrumento</h2>
            <div class="input-group">
                <label for="tipo-sensor">Tipo de Grandeza:</label>
                <select id="tipo-sensor" onchange="atualizarInterface()">
                    <option value="pressao">Pressão</option>
                    <option value="temperatura">Temperatura</option>
                    <option value="nivel">Nível</option> </select>
            </div>
            <div class="input-group">
                <label for="c-min">Corrente Mínima (mA)</label>
                <input type="number" id="c-min" placeholder="ex: 4">
            </div>
            <div class="input-group">
                <label for="c-max">Corrente Máxima (mA)</label>
                <input type="number" id="c-max" placeholder="ex: 20">
            </div>
            <div class="input-group">
                <label for="p-min"><span id="label-p-min">Pressão</span> Mínima (<span id="unit-p-min">bar</span>)</label>
                <input type="number" id="p-min" placeholder="ex: 0">
            </div>
            <div class="input-group">
                <label for="p-max"><span id="label-p-max">Pressão</span> Máxima (<span id="unit-p-max">bar</span>)</label>
                <input type="number" id="p-max" placeholder="ex: 10">
            </div>
        </div>

        <div class="card">
            <h2>Calcular Corrente a partir de <span id="label-calculo-corrente">Pressão</span></h2>
            <div class="input-group">
                <label for="p-atual">Digite a <span id="label-p-atual">Pressão</span> Atual (<span id="unit-p-atual">bar</span>)</label>
                <input type="number" id="p-atual" placeholder="Insira o valor atual">
            </div>
            <button onclick="calcularCorrente()">Calcular Corrente</button>
        </div>

        <div class="card">
            <h2>Calcular <span id="label-calculo-p">Pressão</span> a partir de Corrente</h2>
            <div class="input-group">
                <label for="c-atual">Digite a Corrente Atual (mA)</label>
                <input type="number" id="c-atual" placeholder="Valor em mA">
            </div>
            <button onclick="calcularGrandeza()">Calcular <span id="label-botao-p">Pressão</span></button>
        </div>

        <footer>
            <p>&copy; 2025 - Matheus Lima</p>
        </footer>

    </div>

    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Resultado</h2>
            <p id="resultado-popup"></p>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
