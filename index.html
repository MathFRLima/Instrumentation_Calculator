<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Sinal - Instrumentação</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Sinal</h1>

    <div class="card">
      <h2>Configurações</h2>

      <!-- Grandeza medida -->
      <div class="input-group">
        <label for="tipo-grandeza">Grandeza medida</label>
        <div class="select-wrapper">
          <select id="tipo-grandeza" onchange="atualizarInterface()">
            <option value="pressao">Pressão</option>
            <option value="temperatura">Temperatura</option>
            <option value="nivel">Nível</option>
            <option value="vazao">Vazão</option>
          </select>
        </div>
      </div>

      <!-- Sinal padronizado -->
      <div class="input-group">
        <label for="tipo-sinal">Sinal padronizado</label>
        <div class="select-wrapper">
          <select id="tipo-sinal" onchange="atualizarSinalPadronizado()">
            <option value="4-20">4 a 20 mA</option>
            <option value="0-20">0 a 20 mA</option>
            <option value="1-5">1 a 5 V</option>
            <option value="0-10">0 a 10 V</option>
          </select>
        </div>
      </div>

      <!-- Range da grandeza -->
      <div class="input-group">
        <label for="g-min">
          <span id="label-g-min">Grandeza</span> mínima
        </label>
        <input type="number" id="g-min" step="0.01">
      </div>

      <div class="input-group">
        <label for="g-max">
          <span id="label-g-max">Grandeza</span> máxima
        </label>
        <input type="number" id="g-max" step="0.01">
      </div>

      <!-- Campos escondidos para limites do sinal -->
      <input type="hidden" id="c-min">
      <input type="hidden" id="c-max">
    </div>

    <!-- Escolha do tipo de cálculo -->
    <div class="card">
      <h2>Tipo de cálculo</h2>

      <div class="toggle-container">
        <span id="label-opcao-grandeza">Calcular Corrente</span>
        <label class="switch">
          <input type="checkbox" id="tipo-calculo" onchange="atualizarTipoCalculo()">
          <span class="slider"></span>
        </label>
        <span id="label-opcao-corrente">Calcular Grandeza</span>
      </div>

      <!-- Campo que aparece quando for calcular corrente -->
      <div class="input-group" id="grupo-grandeza-atual">
        <label for="g-atual">
          <span id="label-g-atual">Grandeza</span> atual
        </label>
        <input type="number" id="g-atual" step="0.01">
      </div>

      <!-- Campo que aparece quando for calcular grandeza -->
      <div class="input-group" id="grupo-corrente-atual" style="display: none;">
        <label for="c-atual">
          <span id="label-c-atual">Corrente / Tensão</span> atual
        </label>
        <input type="number" id="c-atual" step="0.01">
      </div>

      <button id="btn-calcular" onclick="executarCalculo()">
        Calcular Corrente
      </button>
    </div>

    <footer>
      Ferramenta de apoio para instrumentação industrial.
    </footer>
  </div>

  <!-- Pop-up (Modal) -->
  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="resultado-popup"></p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
